name: Deploy Frontend to cPanel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Production
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ğŸ“¤ Deploy to cPanel via FTP
        run: |
          echo "ğŸ”„ Installing lftp..."
          sudo apt-get update && sudo apt-get install -y lftp
          
          echo "ğŸ“¤ Uploading build to cPanel..."
          lftp -c "
            set ftp:ssl-allow no;
            set ftp:passive-mode on;
            open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }};
            cd ${{ secrets.FTP_PATH }};
            mirror --reverse --delete --verbose --parallel=10 \
              --exclude-glob .git* \
              --exclude-glob .env* \
              --exclude-glob node_modules \
              --exclude-glob src \
              --exclude-glob public \
              --exclude-glob *.md \
              --exclude-glob .vscode \
              dist/ .;
            bye;
          "
          
          echo "âœ… Deployment completed!"

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for server to process..."
          sleep 10
          echo "ğŸ” Checking website..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://nexcube-digital.com || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is live and responding!"
          else
            echo "âš ï¸ Website returned status: $STATUS"
            exit 1
          fi

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸŒ URL: https://nexcube-digital.com"
          echo "ğŸ“… Deployed at: $(date)"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs above."
          exit 1

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          rm -rf dist node_modules